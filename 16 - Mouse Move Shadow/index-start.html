<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>RSL</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    font-size: 200px;
    opacity: 0.9;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const max = 10;

  hero.addEventListener('mousemove', moveShadow);

  function moveShadow(e){
/*     const width = hero.offsetWidth;
    const height = hero.offsetHeight; */
    const {offsetWidth: width, offsetHeight: height} = hero; //ES6 destructuring
    let {offsetX: x, offsetY: y} = e;

    if (this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xMax = Math.round((x / width * max ) - (max / 2));
    const yMax = Math.round((y / height * max ) - (max / 2));
    // console.log(xMax, yMax);
    text.style.textShadow = `
      ${xMax}px ${yMax}px 0 rgba(0,0,0,0.7),
      ${xMax * -1}px ${yMax * -1}px 0 rgba(255, 10, 226, 0.83),
      ${xMax * -3}px ${yMax * -3}px 0 rgba(10, 255, 38, 0.83),
      ${xMax * 3}px ${yMax * 3}px 0 rgba(226, 255, 10, 0.83)
      `
  }
</script>
</body>
</html>
